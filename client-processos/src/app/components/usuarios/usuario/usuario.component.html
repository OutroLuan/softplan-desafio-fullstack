<div >
  <table class="table table-striped">
    <thead></thead>
    <tr>
      <th>Código</th>
      <th>Login</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Tipo Usuário</th>
      <th>Data de Cadastro</th>
      <th>Ações</th>
    </tr>

    <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.id}}</td>
      <td>{{usuario.login}}</td>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.email}}</td>
      <td>{{usuario.tipoUsuario}}</td>
      <td>{{formatarData(usuario.dataInclusao)}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteUsuario(usuario)"> Delete </button>
        <button class="btn btn-primary" (click)="irParaEditar(usuario.id)">Editar </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
