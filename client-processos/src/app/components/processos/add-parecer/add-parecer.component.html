<div class="col-md-auto col-sm-auto col-lg-auto">
  <h2 class="text-center">Adicionar Parecer</h2>
  <form>

    <div class="form-group">
      <label for="id">Código:</label>
      <input [(ngModel)]="processo.id" placeholder="id" name="id" class="form-control" id="id" disabled>
    </div>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input [(ngModel)]="processo.nome" placeholder="Nome" name="nome" class="form-control" id="nome" disabled>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea [(ngModel)]="processo.descricao" placeholder="descricao" name="descricao" class="form-control" id="descricao" disabled></textarea>
    </div>

    <div class="form-group">
      <label for="parecer">Parecer:</label>
      <textarea [(ngModel)]="parecer.parecer" placeholder="Escreva aqui o seu parecer sobre o processo" name="parecer" class="form-control" id="parecer"></textarea>
    </div>

    <button class="btn btn-success" (click)="createParecer()">Finalizar</button>

  </form>
</div>
