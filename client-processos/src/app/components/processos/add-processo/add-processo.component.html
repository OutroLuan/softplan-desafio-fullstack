<div class="col-md-auto col-sm-auto col-lg-auto">
  <h2 class="text-center">Cadastro de Processo</h2>
  <form>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="name" [(ngModel)]="processo.nome" placeholder="Nome" name="nome" class="form-control" id="nome" required="true">
    </div>

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea [(ngModel)]="processo.descricao" placeholder="descricao" name="descricao" class="form-control" id="descricao" required="true"></textarea>
    </div>

    <button routerLink="/processos" class="btn btn-success" (click)="createProcesso()">Cadastrar</button>
  </form>
</div>
