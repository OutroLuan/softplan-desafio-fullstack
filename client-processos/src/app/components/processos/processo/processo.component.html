<div >
  <table class="table table-striped">
    <thead></thead>
    <tr>
      <th>Código</th>
      <th>Nome</th>
      <th>descricao</th>
      <th>Data de Cadastro</th>
      <th>Ações</th>
    </tr>

    <tbody>
    <tr *ngFor="let processo of processos">
      <td>{{processo.id}}</td>
      <td>{{processo.nome}}</td>
      <td>{{processo.descricao}}</td>
      <td>{{formatarData(processo.dataInclusao)}}</td>
      <td>
        <button *ngIf="loginService.role() === 'TRIADOR'" class="btn btn-primary" (click)="irParaAtribuirResponsavel(processo.id)">Atribuir responsável</button>
        <button *ngIf="loginService.role() === 'FINALIZADOR'" class="btn btn-success" (click)="irParaAdicionarParecer(processo.id)">Adicionar parecer</button>
        <button class="btn btn-primary" (click)="irParaVisualizar(processo.id)">Visualizar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
