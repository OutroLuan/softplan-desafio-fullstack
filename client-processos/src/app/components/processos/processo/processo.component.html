<div >
  <table class="table table-striped">
    <thead></thead>
    <tr>
      <th>Código</th>
      <th>Nome</th>
      <th>descricao</th>
      <th>Data de Cadastro</th>
      <th>Ações</th>
    </tr>

    <tbody>
    <tr *ngFor="let processo of processos">
      <td>{{processo.id}}</td>
      <td>{{processo.nome}}</td>
      <td>{{processo.descricao}}</td>
      <td>{{processo.dataInclusao}}</td>
      <td>
        <button class="btn btn-primary">Atribuir responsável</button>
        <button *ngIf="loginService.role() === 'FINALIZADOR'" class="btn btn-success">Adicionar parecer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
